<!DOCTYPE html>
<html lang="ru">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UFO Aurora Scene</title>
        <style>
                :root {
                        --sky-top: #0b1026;
                        --sky-bottom: #07111d;
                        --aurora-1: rgba(86, 255, 190, 0.3);
                        --aurora-2: rgba(90, 160, 255, 0.25);
                        --beam: #9ef1ff;
                        --beam-strong: rgba(158, 241, 255, 0.45);
                        --mountain-1: #0d1a2b;
                        --mountain-2: #0c2236;
                        --mountain-3: #0a2e4c;
                        --tree: #0e5a3b;
                        --tree-shadow: rgba(0, 0, 0, 0.3);
                        --text-glow: #8bf6ff;
                }

                * {
                        box-sizing: border-box;
                }

                body {
                        margin: 0;
                        min-height: 100vh;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom));
                        font-family: 'Inter', system-ui, -apple-system, sans-serif;
                        overflow: hidden;
                        color: #f8fbff;
                }

                .scene {
                        position: relative;
                        width: min(1200px, 100vw);
                        height: min(700px, 100vh);
                        overflow: hidden;
                        border-radius: 24px;
                        box-shadow: 0 40px 120px rgba(0, 0, 0, 0.55);
                        background: radial-gradient(circle at 50% 20%, rgba(255, 255, 255, 0.05), transparent 45%),
                                linear-gradient(to bottom, var(--sky-top), var(--sky-bottom));
                        isolation: isolate;
                }

                /* Stars */
                .stars,
                .stars::before,
                .stars::after {
                        position: absolute;
                        inset: 0;
                        content: '';
                        background-repeat: repeat;
                        background-image:
                                radial-gradient(2px 2px at 20% 20%, rgba(255, 255, 255, 0.9) 50%, transparent 55%),
                                radial-gradient(1.5px 1.5px at 70% 30%, rgba(255, 255, 255, 0.8) 50%, transparent 55%),
                                radial-gradient(1px 1px at 40% 70%, rgba(255, 255, 255, 0.7) 50%, transparent 55%),
                                radial-gradient(2.5px 2.5px at 80% 60%, rgba(255, 255, 255, 0.8) 50%, transparent 55%),
                                radial-gradient(1px 1px at 10% 80%, rgba(255, 255, 255, 0.7) 50%, transparent 55%),
                                radial-gradient(1.8px 1.8px at 55% 50%, rgba(255, 255, 255, 0.75) 50%, transparent 55%);
                        background-size: 450px 450px;
                        animation: drift 140s linear infinite;
                        opacity: 0.9;
                }

                .stars::before {
                        animation-direction: reverse;
                        animation-duration: 200s;
                        filter: blur(0.4px);
                        opacity: 0.6;
                }

                .stars::after {
                        animation-duration: 180s;
                        filter: blur(1px);
                        opacity: 0.3;
                }

                @keyframes drift {
                        from {
                                transform: translateX(0);
                        }

                        to {
                                transform: translateX(-450px);
                        }
                }

                /* Aurora ribbons */
                .aurora {
                        position: absolute;
                        inset: 0;
                        background:
                                radial-gradient(ellipse at 50% 100%, var(--aurora-1) 0%, transparent 60%),
                                radial-gradient(ellipse at 60% 100%, var(--aurora-2) 0%, transparent 60%),
                                radial-gradient(ellipse at 40% 100%, rgba(200, 255, 255, 0.2) 0%, transparent 60%);
                        filter: blur(18px);
                        mix-blend-mode: screen;
                        animation: auroraMove 22s ease-in-out infinite alternate;
                        opacity: 0.8;
                }

                @keyframes auroraMove {
                        0% {
                                transform: translateY(0) scaleX(1);
                        }

                        50% {
                                transform: translateY(-10px) scaleX(1.05);
                        }

                        100% {
                                transform: translateY(15px) scaleX(0.98);
                        }
                }

                /* Moon & planet */
                .moon {
                        position: absolute;
                        top: 12%;
                        right: 12%;
                        width: 90px;
                        height: 90px;
                        border-radius: 50%;
                        background: radial-gradient(circle at 30% 30%, #ffffff 0%, #d8e7ff 40%, #8ea3c8 100%);
                        box-shadow: 0 0 35px rgba(255, 255, 255, 0.35);
                        overflow: hidden;
                }

                .moon::before,
                .moon::after {
                        content: '';
                        position: absolute;
                        border-radius: 50%;
                        background: rgba(255, 255, 255, 0.35);
                        filter: blur(1px);
                }

                .moon::before {
                        width: 28px;
                        height: 28px;
                        top: 16px;
                        left: 22px;
                }

                .moon::after {
                        width: 18px;
                        height: 18px;
                        bottom: 18px;
                        right: 20px;
                }

                .planet-ring {
                        position: absolute;
                        top: 9%;
                        right: 8%;
                        width: 120px;
                        height: 60px;
                        border: 2px solid rgba(255, 255, 255, 0.35);
                        border-radius: 50%;
                        transform: rotate(-18deg);
                        filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.25));
                        opacity: 0.9;
                }

                /* Shooting star */
                .comet {
                        position: absolute;
                        top: 18%;
                        left: -20%;
                        width: 180px;
                        height: 2px;
                        background: linear-gradient(90deg, rgba(255, 255, 255, 0.0) 0%, rgba(255, 255, 255, 0.9) 70%, rgba(255, 255, 255, 0) 100%);
                        transform: rotate(-20deg);
                        animation: comet 6s ease-in-out infinite;
                        opacity: 0.8;
                }

                @keyframes comet {
                        0% {
                                transform: translate3d(0, 0, 0) rotate(-20deg);
                                opacity: 0;
                        }

                        15% {
                                opacity: 1;
                        }

                        50% {
                                transform: translate3d(140%, 120%, 0) rotate(-20deg);
                                opacity: 0.8;
                        }

                        100% {
                                opacity: 0;
                                transform: translate3d(200%, 180%, 0) rotate(-20deg);
                        }
                }

                /* Ground */
                .ground {
                        position: absolute;
                        bottom: 0;
                        width: 100%;
                        height: 40%;
                        background: linear-gradient(to top, #041017 5%, transparent 45%);
                        overflow: hidden;
                }

                .mountains {
                        position: absolute;
                        inset: 0;
                }

                .mountain {
                        position: absolute;
                        bottom: 10%;
                        width: 120%;
                        height: 70%;
                        background: linear-gradient(135deg, rgba(255, 255, 255, 0.06) 0%, rgba(255, 255, 255, 0) 60%),
                                linear-gradient(200deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0) 60%),
                                var(--mountain-1);
                        clip-path: polygon(0 100%, 10% 70%, 25% 85%, 40% 60%, 55% 78%, 70% 55%, 85% 80%, 100% 62%, 100% 100%);
                        filter: drop-shadow(0 -10px 35px rgba(0, 0, 0, 0.3));
                        animation: parallax 60s linear infinite alternate;
                        opacity: 0.5;
                }

                .mountain.layer2 {
                        background: linear-gradient(160deg, rgba(255, 255, 255, 0.07) 0%, rgba(255, 255, 255, 0) 60%),
                                var(--mountain-2);
                        height: 65%;
                        bottom: 5%;
                        animation-duration: 70s;
                        opacity: 0.7;
                }

                .mountain.layer3 {
                        background: linear-gradient(180deg, rgba(255, 255, 255, 0.06) 0%, rgba(255, 255, 255, 0) 65%),
                                var(--mountain-3);
                        height: 60%;
                        bottom: 0;
                        animation-duration: 80s;
                        opacity: 0.85;
                }

                @keyframes parallax {
                        from {
                                transform: translateX(-3%);
                        }

                        to {
                                transform: translateX(3%);
                        }
                }

                /* Trees */
                .forest {
                        position: absolute;
                        bottom: 0;
                        width: 100%;
                        height: 32%;
                        display: flex;
                        justify-content: space-around;
                        align-items: flex-end;
                        padding: 0 2rem;
                        gap: 1rem;
                }

                .tree {
                        position: relative;
                        width: 32px;
                        height: 160px;
                        filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.4));
                        animation: sway 6s ease-in-out infinite;
                }

                .tree::before {
                        content: '';
                        position: absolute;
                        bottom: 0;
                        left: 50%;
                        width: 10px;
                        height: 55px;
                        background: linear-gradient(to top, #0c1c10, #144723);
                        transform: translateX(-50%);
                        border-radius: 4px;
                        box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
                }

                .tree::after {
                        content: '';
                        position: absolute;
                        bottom: 35px;
                        left: 50%;
                        width: 120px;
                        height: 120px;
                        background: radial-gradient(circle at 50% 30%, #1b8b4a 0%, #0f5c36 55%, #0a3c22 85%);
                        clip-path: polygon(50% 0%, 65% 25%, 80% 40%, 72% 40%, 90% 70%, 70% 70%, 85% 100%, 50% 75%, 15% 100%, 30% 70%, 10% 70%, 28% 40%, 20% 40%);
                        transform: translateX(-50%);
                        box-shadow: 0 12px 20px var(--tree-shadow);
                }

                .tree:nth-child(odd) {
                        height: 140px;
                        animation-duration: 7s;
                        opacity: 0.9;
                }

                .tree:nth-child(3n) {
                        height: 180px;
                        animation-duration: 5.5s;
                        opacity: 0.8;
                }

                @keyframes sway {
                        0% {
                                transform: translateY(0) rotate(-1deg);
                        }

                        50% {
                                transform: translateY(-2px) rotate(2deg);
                        }

                        100% {
                                transform: translateY(0) rotate(-1deg);
                        }
                }

                /* Mist */
                .mist {
                        position: absolute;
                        bottom: 12%;
                        width: 120%;
                        left: -10%;
                        height: 120px;
                        background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.08), transparent 65%),
                                radial-gradient(circle at 60% 50%, rgba(255, 255, 255, 0.05), transparent 60%),
                                radial-gradient(circle at 80% 50%, rgba(255, 255, 255, 0.08), transparent 60%);
                        filter: blur(12px);
                        animation: mist 30s ease-in-out infinite;
                        opacity: 0.65;
                }

                @keyframes mist {
                        from {
                                transform: translateX(-3%);
                        }

                        to {
                                transform: translateX(3%);
                        }
                }

                /* Fireflies */
                .fireflies {
                        position: absolute;
                        inset: 0;
                        pointer-events: none;
                        mix-blend-mode: screen;
                }

                .firefly {
                        position: absolute;
                        width: 6px;
                        height: 6px;
                        background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, rgba(152, 255, 140, 0.7) 50%, transparent 70%);
                        border-radius: 50%;
                        animation: fly 12s ease-in-out infinite;
                        box-shadow: 0 0 12px rgba(152, 255, 140, 0.6);
                }

                .firefly:nth-child(2) {
                        animation-duration: 14s;
                        animation-delay: -3s;
                        width: 5px;
                        height: 5px;
                }

                .firefly:nth-child(3) {
                        animation-duration: 10s;
                        animation-delay: -7s;
                        width: 7px;
                        height: 7px;
                }

                .firefly:nth-child(4) {
                        animation-duration: 16s;
                        animation-delay: -10s;
                }

                .firefly:nth-child(5) {
                        animation-duration: 13s;
                        animation-delay: -5s;
                }

                @keyframes fly {
                        0% {
                                transform: translate3d(10%, 70%, 0) scale(0.9);
                                opacity: 0.6;
                        }

                        25% {
                                transform: translate3d(30%, 60%, 0) scale(1.1);
                                opacity: 1;
                        }

                        50% {
                                transform: translate3d(55%, 72%, 0) scale(0.8);
                                opacity: 0.8;
                        }

                        75% {
                                transform: translate3d(75%, 65%, 0) scale(1.05);
                                opacity: 1;
                        }

                        100% {
                                transform: translate3d(90%, 75%, 0) scale(0.9);
                                opacity: 0.7;
                        }
                }

                /* UFO */
                .ufo {
                        position: absolute;
                        top: 35%;
                        left: 34%;
                        width: 240px;
                        height: 90px;
                        transform: translate(-50%, -50%);
                        animation: float 3.6s ease-in-out infinite;
                        filter: drop-shadow(0 12px 25px rgba(0, 0, 0, 0.4));
                        z-index: 6;
                }

                .ufo-body {
                        position: relative;
                        width: 100%;
                        height: 100%;
                        background: radial-gradient(ellipse at center, #b9c7d6 0%, #8296a8 60%, #4d5b68 100%);
                        border-radius: 50% 50% 45% 45%;
                        box-shadow: inset 0 -12px 18px rgba(0, 0, 0, 0.35);
                        overflow: visible;
                }

                .ufo-body::before {
                        content: '';
                        position: absolute;
                        top: -42px;
                        left: 50%;
                        width: 120px;
                        height: 70px;
                        transform: translateX(-50%);
                        background: radial-gradient(circle at 50% 55%, rgba(195, 238, 255, 0.9), rgba(110, 196, 255, 0.65));
                        border-radius: 50%;
                        box-shadow: inset 0 0 14px rgba(255, 255, 255, 0.8), 0 6px 14px rgba(0, 0, 0, 0.2);
                        backdrop-filter: blur(4px);
                }

                .ufo-body::after {
                        content: '';
                        position: absolute;
                        top: -65px;
                        left: 50%;
                        width: 16px;
                        height: 32px;
                        transform: translateX(-50%);
                        background: linear-gradient(to bottom, #4f5d68, #9faebe);
                        border-radius: 20px;
                        box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.35);
                }

                .ufo-antenna-ball {
                        position: absolute;
                        top: -78px;
                        left: 50%;
                        width: 14px;
                        height: 14px;
                        transform: translateX(-50%);
                        background: radial-gradient(circle at 40% 40%, #fffdc2, #ffb347);
                        border-radius: 50%;
                        box-shadow: 0 0 15px rgba(255, 207, 92, 0.9);
                        animation: blink 1.4s infinite;
                }

                .ufo-windows {
                        position: absolute;
                        top: 30px;
                        left: 50%;
                        width: 170px;
                        transform: translateX(-50%);
                        display: flex;
                        justify-content: space-between;
                        padding: 0 10px;
                        z-index: 3;
                }

                .ufo-window {
                        width: 34px;
                        height: 34px;
                        border-radius: 50%;
                        background: radial-gradient(circle at 40% 40%, rgba(202, 235, 255, 0.95), rgba(119, 181, 240, 0.85));
                        box-shadow: inset 0 -6px 10px rgba(0, 0, 0, 0.25), 0 5px 8px rgba(255, 255, 255, 0.45);
                        position: relative;
                }

                .ufo-window::after {
                        content: '';
                        position: absolute;
                        top: 8px;
                        left: 10px;
                        width: 8px;
                        height: 8px;
                        background: rgba(255, 255, 255, 0.8);
                        border-radius: 50%;
                        filter: blur(1px);
                }

                .ufo-lights {
                        position: absolute;
                        bottom: -12px;
                        left: 50%;
                        width: 200px;
                        display: flex;
                        justify-content: space-between;
                        transform: translateX(-50%);
                }

                .ufo-light {
                        width: 18px;
                        height: 18px;
                        border-radius: 50%;
                        background: radial-gradient(circle, #ffd26f 0%, #ff8a00 65%, transparent 70%);
                        box-shadow: 0 0 14px rgba(255, 174, 74, 0.85);
                        animation: pulse 1.8s ease-in-out infinite;
                }

                .ufo-light:nth-child(odd) {
                        animation-delay: -0.4s;
                }

                .beam {
                        position: absolute;
                        top: 60%;
                        left: 50%;
                        width: 30px;
                        height: 260px;
                        transform: translateX(-50%);
                        background: linear-gradient(180deg, rgba(158, 241, 255, 0.6), rgba(158, 241, 255, 0.08));
                        clip-path: polygon(45% 0%, 55% 0%, 90% 100%, 10% 100%);
                        filter: blur(1px);
                        mix-blend-mode: screen;
                        opacity: 0.65;
                        animation: beam 2.6s ease-in-out infinite;
                }

                .beam::after {
                        content: '';
                        position: absolute;
                        inset: 0;
                        background: linear-gradient(180deg, var(--beam-strong), rgba(158, 241, 255, 0));
                        filter: blur(6px);
                        opacity: 0.7;
                }

                @keyframes float {
                        0% {
                                transform: translate(-50%, -50%) translateY(-4px);
                        }

                        50% {
                                transform: translate(-50%, -50%) translateY(6px);
                        }

                        100% {
                                transform: translate(-50%, -50%) translateY(-4px);
                        }
                }

                @keyframes beam {
                        0%,
                        100% {
                                opacity: 0.5;
                                transform: translateX(-50%) scaleY(0.96);
                        }

                        50% {
                                opacity: 0.85;
                                transform: translateX(-50%) scaleY(1.04);
                        }
                }

                @keyframes blink {
                        0%,
                        100% {
                                box-shadow: 0 0 12px rgba(255, 207, 92, 0.8);
                                transform: translateX(-50%) scale(1);
                        }

                        50% {
                                box-shadow: 0 0 18px rgba(255, 92, 92, 0.9);
                                transform: translateX(-50%) scale(1.1);
                        }
                }

                @keyframes pulse {
                        0%,
                        100% {
                                transform: scale(0.95);
                                opacity: 0.8;
                        }

                        50% {
                                transform: scale(1.05);
                                opacity: 1;
                        }
                }

                /* Text */
                .caption {
                        position: absolute;
                        bottom: 28px;
                        left: 50%;
                        transform: translateX(-50%);
                        font-size: clamp(28px, 4vw, 38px);
                        letter-spacing: 0.24em;
                        text-transform: uppercase;
                        color: #e8f8ff;
                        text-shadow: 0 0 18px rgba(142, 229, 255, 0.8), 0 0 40px rgba(142, 229, 255, 0.35);
                        animation: glow 2.8s ease-in-out infinite;
                }

                @keyframes glow {
                        0%,
                        100% {
                                text-shadow: 0 0 10px rgba(142, 229, 255, 0.8), 0 0 24px rgba(142, 229, 255, 0.4);
                        }

                        50% {
                                text-shadow: 0 0 18px rgba(142, 229, 255, 1), 0 0 40px rgba(142, 229, 255, 0.6);
                        }
                }

                /* Horizon glow */
                .horizon-glow {
                        position: absolute;
                        bottom: 0;
                        left: 50%;
                        width: 140%;
                        height: 180px;
                        transform: translateX(-50%);
                        background: radial-gradient(ellipse at center, rgba(158, 241, 255, 0.18) 0%, rgba(158, 241, 255, 0.05) 45%, transparent 70%);
                        filter: blur(6px);
                        opacity: 0.8;
                        mix-blend-mode: screen;
                }
        </style>
</head>
<body>
        <div class="scene">
                <div class="stars"></div>
                <div class="aurora"></div>
                <div class="moon"></div>
                <div class="planet-ring"></div>
                <div class="comet"></div>

                <div class="ground">
                        <div class="mountains">
                                <div class="mountain"></div>
                                <div class="mountain layer2"></div>
                                <div class="mountain layer3"></div>
                        </div>
                        <div class="mist"></div>
                        <div class="forest">
                                <div class="tree" style="--x:10%"></div>
                                <div class="tree" style="--x:25%"></div>
                                <div class="tree" style="--x:40%"></div>
                                <div class="tree" style="--x:55%"></div>
                                <div class="tree" style="--x:70%"></div>
                                <div class="tree" style="--x:85%"></div>
                                <div class="tree" style="--x:15%"></div>
                                <div class="tree" style="--x:35%"></div>
                                <div class="tree" style="--x:60%"></div>
                                <div class="tree" style="--x:78%"></div>
                        </div>
                        <div class="horizon-glow"></div>
                </div>

                <div class="ufo">
                        <div class="ufo-body">
                                <div class="ufo-antenna-ball"></div>
                                <div class="ufo-windows">
                                        <div class="ufo-window"></div>
                                        <div class="ufo-window"></div>
                                        <div class="ufo-window"></div>
                                </div>
                                <div class="ufo-lights">
                                        <div class="ufo-light"></div>
                                        <div class="ufo-light"></div>
                                        <div class="ufo-light"></div>
                                        <div class="ufo-light"></div>
                                        <div class="ufo-light"></div>
                                </div>
                                <div class="beam"></div>
                        </div>
                </div>

                <div class="fireflies">
                        <div class="firefly"></div>
                        <div class="firefly"></div>
                        <div class="firefly"></div>
                        <div class="firefly"></div>
                        <div class="firefly"></div>
                </div>

                <div class="caption">I WANT TO BELIEVE</div>
        </div>
</body>
</html>
